<div class="table-container">
    <div class="input-container">
        <div style="padding-top: 10px;">
            Search Team: <input type="text" [(ngModel)]="filter" (input)="debouncer$.next($event.target.value)">
        </div>
    </div>
    <div class="table-position">
        <div class="table-loading-indicator" *ngIf="isLoading">
            <mat-spinner></mat-spinner>
        </div>
        <table style="width: 80%;" mat-table [dataSource]="teams" class="mat-elevation-z8">
    
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
    
            <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef> Country </th>
                <td mat-cell *matCellDef="let element"> {{element.country}} </td>
            </ng-container>
    
            <ng-container matColumnDef="squad">
                <th mat-header-cell *matHeaderCellDef> Squad </th>
                <td mat-cell *matCellDef="let element"> {{element.squad}} </td>
            </ng-container>
    
            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef> Age </th>
                <td mat-cell *matCellDef="let element"> {{element.age}} </td>
            </ng-container>
    
            <ng-container matColumnDef="totalMarketValue">
                <th mat-header-cell *matHeaderCellDef> Total Market Value </th>
                <td mat-cell *matCellDef="let element"> {{element.totalMarketValue}} Mil. €</td>
            </ng-container>
    
            <ng-container matColumnDef="avarageMarketValue">
                <th mat-header-cell *matHeaderCellDef> Avarage Market Value </th>
                <td mat-cell *matCellDef="let element"> {{element.avarageMarketValue}} Mil. €</td>
            </ng-container>
    
            <ng-container matColumnDef="favourite">
                <th mat-header-cell *matHeaderCellDef> Favourite </th>
                <td mat-cell *matCellDef="let element">
                    <mat-checkbox [(ngModel)]="element.isFavourite"></mat-checkbox>
                </td>
            </ng-container>
    
            <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button (click)="navigate(element.id)"> View </button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
