<div class="table-container">
    <div class="input-container">
        <button mat-raised-button (click)="addPlayer()">Add player</button>
    </div>
    <div class="team-details">
        {{ team.name }}, {{team.country}}
    </div>
    <div class="table-position">
        <div class="table-loading-indicator" *ngIf="isLoading">
            <mat-spinner></mat-spinner>
        </div>
        <table style="width: 80%;" mat-table [dataSource]="team.players" class="mat-elevation-z8">

            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef> Number </th>
                <td mat-cell *matCellDef="let element"> {{element.number}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> Position </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef> Age </th>
                <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | age}} </td>
            </ng-container>

            <ng-container matColumnDef="nation">
                <th mat-header-cell *matHeaderCellDef> Nation </th>
                <td mat-cell *matCellDef="let element"> {{element.nation}} </td>
            </ng-container>

            <ng-container matColumnDef="marketValue">
                <th mat-header-cell *matHeaderCellDef> Market Value </th>
                <td mat-cell *matCellDef="let element"> {{element.marketValue}} Mil. â‚¬</td>
            </ng-container>

            <ng-container matColumnDef="favourite">
                <th mat-header-cell *matHeaderCellDef> Favourite </th>
                <td mat-cell *matCellDef="let element">
                    <mat-checkbox [(ngModel)]="element.isFavourite"></mat-checkbox>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
